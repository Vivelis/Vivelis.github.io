<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="qcs-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#313244"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#qcs-bg)" rx="12"/>
  
  <!-- Code Editor Window -->
  <rect x="20" y="20" width="360" height="260" fill="#181825" rx="8" stroke="#45475a" stroke-width="2"/>
  
  <!-- Editor Header -->
  <rect x="20" y="20" width="360" height="35" fill="#313244" rx="8"/>
  <rect x="20" y="40" width="360" height="15" fill="#313244"/>
  
  <!-- File tab -->
  <rect x="30" y="25" width="100" height="25" fill="#45475a" rx="4"/>
  <text x="80" y="40" fill="#cdd6f4" font-family="Courier New, monospace" font-size="10" text-anchor="middle">linked_list.c</text>
  
  <!-- Diagram area showing linked list structure -->
  <rect x="30" y="60" width="340" height="120" fill="#313244" rx="4"/>
  
  <!-- Linked List Visualization -->
  <text x="200" y="80" fill="#f9e2af" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Linked List Structure</text>
  
  <!-- Node 1 -->
  <rect x="50" y="100" width="60" height="40" fill="#45475a" rx="4" stroke="#94e2d5" stroke-width="2"/>
  <text x="80" y="115" fill="#cdd6f4" font-family="Courier New, monospace" font-size="9" text-anchor="middle">Data: 42</text>
  <text x="80" y="130" fill="#89b4fa" font-family="Courier New, monospace" font-size="9" text-anchor="middle">*next</text>
  
  <!-- Arrow 1 -->
  <path d="M115,120 L140,120" stroke="#94e2d5" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Node 2 -->
  <rect x="145" y="100" width="60" height="40" fill="#45475a" rx="4" stroke="#94e2d5" stroke-width="2"/>
  <text x="175" y="115" fill="#cdd6f4" font-family="Courier New, monospace" font-size="9" text-anchor="middle">Data: 17</text>
  <text x="175" y="130" fill="#89b4fa" font-family="Courier New, monospace" font-size="9" text-anchor="middle">*next</text>
  
  <!-- Arrow 2 -->
  <path d="M210,120 L235,120" stroke="#94e2d5" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Node 3 -->
  <rect x="240" y="100" width="60" height="40" fill="#45475a" rx="4" stroke="#94e2d5" stroke-width="2"/>
  <text x="270" y="115" fill="#cdd6f4" font-family="Courier New, monospace" font-size="9" text-anchor="middle">Data: 99</text>
  <text x="270" y="130" fill="#89b4fa" font-family="Courier New, monospace" font-size="9" text-anchor="middle">*next</text>
  
  <!-- Arrow to NULL -->
  <path d="M305,120 L330,120" stroke="#94e2d5" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="340" y="125" fill="#f38ba8" font-family="Courier New, monospace" font-size="10">NULL</text>
  
  <!-- Head pointer -->
  <text x="80" y="95" fill="#f9e2af" font-family="Courier New, monospace" font-size="10" text-anchor="middle">HEAD</text>
  
  <!-- Code section -->
  <rect x="30" y="190" width="340" height="80" fill="#181825" rx="4"/>
  
  <!-- Code content -->
  <text x="40" y="210" fill="#89b4fa" font-family="Courier New, monospace" font-size="10">typedef struct</text>
  <text x="140" y="210" fill="#cdd6f4" font-family="Courier New, monospace" font-size="10">list_s {</text>
  
  <text x="50" y="225" fill="#89b4fa" font-family="Courier New, monospace" font-size="10">void</text>
  <text x="85" y="225" fill="#cdd6f4" font-family="Courier New, monospace" font-size="10">*data;</text>
  
  <text x="50" y="240" fill="#89b4fa" font-family="Courier New, monospace" font-size="10">struct</text>
  <text x="90" y="240" fill="#cdd6f4" font-family="Courier New, monospace" font-size="10">list_s *next;</text>
  
  <text x="40" y="255" fill="#cdd6f4" font-family="Courier New, monospace" font-size="10">}</text>
  <text x="55" y="255" fill="#f9e2af" font-family="Courier New, monospace" font-size="10">list_t;</text>
  
  <!-- Function list -->
  <rect x="200" y="195" width="160" height="70" fill="#45475a" rx="4"/>
  <text x="280" y="210" fill="#94e2d5" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Available Functions:</text>
  <text x="210" y="225" fill="#a6adc8" font-family="Courier New, monospace" font-size="9">• list_create()</text>
  <text x="210" y="235" fill="#a6adc8" font-family="Courier New, monospace" font-size="9">• list_add_elem()</text>
  <text x="210" y="245" fill="#a6adc8" font-family="Courier New, monospace" font-size="9">• list_remove_elem()</text>
  <text x="210" y="255" fill="#a6adc8" font-family="Courier New, monospace" font-size="9">• list_destroy()</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94e2d5"/>
    </marker>
  </defs>
</svg>
