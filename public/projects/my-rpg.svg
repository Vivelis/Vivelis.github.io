<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="rpg-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#313244"/>
    </linearGradient>
    <radialGradient id="rpg-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f9e2af;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#f9e2af;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#rpg-bg)" rx="12"/>
  
  <!-- Game Window Frame -->
  <rect x="20" y="20" width="360" height="260" fill="#45475a" rx="8" stroke="#585b70" stroke-width="2"/>
  
  <!-- Title Bar -->
  <rect x="20" y="20" width="360" height="30" fill="#585b70" rx="8"/>
  <rect x="20" y="35" width="360" height="15" fill="#585b70"/>
  <text x="200" y="40" fill="#cdd6f4" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">MyRPG</text>
  
  <!-- Game Scene Background -->
  <rect x="30" y="60" width="340" height="200" fill="#313244" rx="4"/>
  
  <!-- Forest Background Elements -->
  <rect x="50" y="180" width="300" height="60" fill="#585b70" rx="4"/>
  
  <!-- Trees -->
  <polygon points="80,180 90,120 100,180" fill="#a6e3a1"/>
  <polygon points="150,180 160,130 170,180" fill="#a6e3a1"/>
  <polygon points="220,180 230,125 240,180" fill="#a6e3a1"/>
  <polygon points="290,180 300,135 310,180" fill="#a6e3a1"/>
  
  <!-- Tree trunks -->
  <rect x="87" y="170" width="6" height="20" fill="#6c7086"/>
  <rect x="157" y="170" width="6" height="20" fill="#6c7086"/>
  <rect x="227" y="170" width="6" height="20" fill="#6c7086"/>
  <rect x="297" y="170" width="6" height="20" fill="#6c7086"/>
  
  <!-- Player Character (simple knight) -->
  <circle cx="120" cy="200" r="8" fill="#fab387"/>
  <rect x="116" y="205" width="8" height="15" fill="#89b4fa"/>
  <rect x="118" y="220" width="2" height="8" fill="#f5c2e7"/>
  <rect x="122" y="220" width="2" height="8" fill="#f5c2e7"/>
  
  <!-- Sword -->
  <rect x="130" y="195" width="2" height="15" fill="#f5e0dc"/>
  <rect x="128" y="192" width="6" height="3" fill="#585b70"/>
  
  <!-- Enemy (dragon silhouette) -->
  <ellipse cx="280" cy="200" rx="20" ry="12" fill="#f38ba8"/>
  <polygon points="260,195 250,205 260,215" fill="#f38ba8"/>
  <circle cx="265" cy="195" r="3" fill="#eba0ac"/>
  
  <!-- Magical glow effect -->
  <circle cx="200" cy="150" r="30" fill="url(#rpg-glow)"/>
  
  <!-- UI Elements -->
  <!-- Health Bar -->
  <rect x="40" y="70" width="80" height="8" fill="#45475a" rx="4"/>
  <rect x="42" y="72" width="60" height="4" fill="#a6e3a1" rx="2"/>
  <text x="45" y="90" fill="#cdd6f4" font-family="Arial, sans-serif" font-size="10">HP: 100/100</text>
  
  <!-- Magic Bar -->
  <rect x="40" y="100" width="80" height="8" fill="#45475a" rx="4"/>
  <rect x="42" y="102" width="45" height="4" fill="#89b4fa" rx="2"/>
  <text x="45" y="120" fill="#cdd6f4" font-family="Arial, sans-serif" font-size="10">MP: 75/100</text>
  
  <!-- Mini Map -->
  <rect x="300" y="70" width="60" height="60" fill="#45475a" rx="4" stroke="#585b70"/>
  <rect x="315" y="85" width="30" height="30" fill="#313244"/>
  <circle cx="325" cy="95" r="2" fill="#94e2d5"/>
  <circle cx="335" cy="105" r="2" fill="#f38ba8"/>
</svg>
