<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="junqo-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#313244"/>
    </linearGradient>
    <linearGradient id="junqo-accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#94e2d5"/>
      <stop offset="100%" style="stop-color:#89dceb"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#junqo-bg)" rx="12"/>
  
  <!-- Header Bar -->
  <rect width="400" height="60" fill="#45475a" rx="12"/>
  <rect x="0" y="0" width="400" height="12" fill="#45475a"/>
  
  <!-- Logo/Title Area -->
  <circle cx="80" cy="30" r="15" fill="url(#junqo-accent)"/>
  <text x="110" y="38" fill="#cdd6f4" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Junqo</text>
  
  <!-- Navigation -->
  <rect x="280" y="20" width="60" height="8" fill="#585b70" rx="4"/>
  <rect x="350" y="20" width="40" height="8" fill="#585b70" rx="4"/>
  
  <!-- Main Content Area -->
  <rect x="30" y="90" width="340" height="40" fill="#585b70" rx="8"/>
  <text x="50" y="115" fill="#cdd6f4" font-family="Arial, sans-serif" font-size="14" font-weight="600">Find Your Perfect Internship</text>
  
  <!-- Cards representing opportunities -->
  <rect x="30" y="150" width="100" height="80" fill="#45475a" rx="8"/>
  <rect x="150" y="150" width="100" height="80" fill="#45475a" rx="8"/>
  <rect x="270" y="150" width="100" height="80" fill="#45475a" rx="8"/>
  
  <!-- Card content -->
  <rect x="40" y="160" width="80" height="6" fill="url(#junqo-accent)" rx="3"/>
  <rect x="40" y="175" width="60" height="4" fill="#a6adc8" rx="2"/>
  <rect x="40" y="185" width="70" height="4" fill="#a6adc8" rx="2"/>
  
  <rect x="160" y="160" width="80" height="6" fill="url(#junqo-accent)" rx="3"/>
  <rect x="160" y="175" width="60" height="4" fill="#a6adc8" rx="2"/>
  <rect x="160" y="185" width="70" height="4" fill="#a6adc8" rx="2"/>
  
  <rect x="280" y="160" width="80" height="6" fill="url(#junqo-accent)" rx="3"/>
  <rect x="280" y="175" width="60" height="4" fill="#a6adc8" rx="2"/>
  <rect x="280" y="185" width="70" height="4" fill="#a6adc8" rx="2"/>
  
  <!-- User icons -->
  <circle cx="60" cy="210" r="8" fill="#94e2d5"/>
  <circle cx="180" cy="210" r="8" fill="#94e2d5"/>
  <circle cx="300" cy="210" r="8" fill="#94e2d5"/>
  
  <!-- Bottom action area -->
  <rect x="30" y="250" width="120" height="30" fill="url(#junqo-accent)" rx="15"/>
  <text x="90" y="269" fill="#1e1e2e" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Apply Now</text>
</svg>
