<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="ggj22-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#313244"/>
    </linearGradient>
    <radialGradient id="game-light" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#f9e2af;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#f9e2af;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#ggj22-bg)" rx="12"/>
  
  <!-- Game Title Area -->
  <rect x="20" y="20" width="360" height="50" fill="#45475a" rx="8"/>
  <text x="200" y="40" fill="#cdd6f4" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Duality Game</text>
  <text x="200" y="55" fill="#f9e2af" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Global Game Jam 2022</text>
  
  <!-- Game Scene -->
  <rect x="20" y="80" width="360" height="180" fill="#313244" rx="8"/>
  
  <!-- Split world concept - Light side -->
  <rect x="25" y="85" width="175" height="170" fill="#45475a" rx="4"/>
  <circle cx="112" cy="120" r="60" fill="url(#game-light)"/>
  
  <!-- Light world elements -->
  <rect x="80" y="200" width="64" height="40" fill="#f9e2af" rx="4"/>
  <circle cx="60" cy="180" r="12" fill="#a6e3a1"/>
  <circle cx="160" cy="190" r="8" fill="#94e2d5"/>
  <polygon points="100,170 112,150 124,170" fill="#a6e3a1"/>
  
  <!-- Split world concept - Dark side -->
  <rect x="200" y="85" width="175" height="170" fill="#181825" rx="4"/>
  
  <!-- Dark world elements -->
  <rect x="240" y="200" width="64" height="40" fill="#585b70" rx="4"/>
  <circle cx="220" cy="180" r="12" fill="#6c7086"/>
  <circle cx="320" cy="190" r="8" fill="#7f849c"/>
  <polygon points="280,170 292,150 304,170" fill="#6c7086"/>
  
  <!-- Player character on light side -->
  <circle cx="100" cy="210" r="8" fill="#fab387"/>
  <rect x="96" y="215" width="8" height="12" fill="#89b4fa"/>
  <rect x="98" y="227" width="2" height="6" fill="#f5c2e7"/>
  <rect x="102" y="227" width="2" height="6" fill="#f5c2e7"/>
  
  <!-- Shadow/mirror character on dark side -->
  <circle cx="260" cy="210" r="8" fill="#6c7086"/>
  <rect x="256" y="215" width="8" height="12" fill="#45475a"/>
  <rect x="258" y="227" width="2" height="6" fill="#585b70"/>
  <rect x="262" y="227" width="2" height="6" fill="#585b70"/>
  
  <!-- Central dividing line -->
  <line x1="200" y1="85" x2="200" y2="255" stroke="#94e2d5" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Portal/connection effect -->
  <circle cx="200" cy="170" r="15" fill="#cba6f7" opacity="0.7"/>
  <circle cx="200" cy="170" r="10" fill="#b4befe" opacity="0.8"/>
  <circle cx="200" cy="170" r="5" fill="#f5c2e7" opacity="0.9"/>
  
  <!-- UI Elements -->
  <rect x="30" y="90" width="60" height="15" fill="#45475a" rx="4"/>
  <text x="60" y="102" fill="#cdd6f4" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Light World</text>
  
  <rect x="310" y="90" width="60" height="15" fill="#45475a" rx="4"/>
  <text x="340" y="102" fill="#cdd6f4" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Dark World</text>
  
  <!-- Theme indicator -->
  <rect x="160" y="265" width="80" height="20" fill="#45475a" rx="4"/>
  <text x="200" y="279" fill="#f9e2af" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">DUALITY</text>
  
  <!-- Game mechanics hint -->
  <path d="M110,205 Q155,190 190,170" stroke="#94e2d5" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M250,205 Q205,190 200,170" stroke="#7f849c" stroke-width="2" fill="none" opacity="0.6"/>
</svg>
