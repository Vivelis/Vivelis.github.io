<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="ggj-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#313244"/>
    </linearGradient>
    <radialGradient id="root-glow" cx="50%" cy="100%" r="60%">
      <stop offset="0%" style="stop-color:#a6e3a1;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#a6e3a1;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#ggj-bg)" rx="12"/>
  
  <!-- Game Title Area -->
  <rect x="20" y="20" width="360" height="50" fill="#45475a" rx="8"/>
  <text x="200" y="40" fill="#cdd6f4" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Follow The Roots</text>
  <text x="200" y="55" fill="#94e2d5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Global Game Jam 2023</text>
  
  <!-- Game Scene -->
  <rect x="20" y="80" width="360" height="180" fill="#313244" rx="8"/>
  
  <!-- Sky gradient -->
  <rect x="25" y="85" width="350" height="80" fill="#45475a" rx="4"/>
  
  <!-- Ground -->
  <rect x="25" y="165" width="350" height="90" fill="#585b70" rx="4"/>
  
  <!-- Underground root system with glow -->
  <circle cx="200" cy="250" r="80" fill="url(#root-glow)"/>
  
  <!-- Root network -->
  <path d="M200,220 Q150,240 120,260 Q90,280 60,250" stroke="#a6e3a1" stroke-width="3" fill="none"/>
  <path d="M200,220 Q250,240 280,260 Q310,280 340,250" stroke="#a6e3a1" stroke-width="3" fill="none"/>
  <path d="M200,220 Q180,250 160,270" stroke="#a6e3a1" stroke-width="2" fill="none"/>
  <path d="M200,220 Q220,250 240,270" stroke="#a6e3a1" stroke-width="2" fill="none"/>
  
  <!-- Main tree trunk -->
  <rect x="195" y="140" width="10" height="80" fill="#6c7086" rx="2"/>
  
  <!-- Tree crown -->
  <circle cx="200" cy="130" r="25" fill="#a6e3a1"/>
  <circle cx="185" cy="125" r="15" fill="#a6e3a1"/>
  <circle cx="215" cy="125" r="15" fill="#a6e3a1"/>
  
  <!-- Player character (small platformer sprite) -->
  <circle cx="150" cy="195" r="6" fill="#fab387"/>
  <rect x="147" y="200" width="6" height="10" fill="#89b4fa"/>
  <rect x="148" y="210" width="2" height="6" fill="#f5c2e7"/>
  <rect x="152" y="210" width="2" height="6" fill="#f5c2e7"/>
  
  <!-- Platform elements -->
  <rect x="80" y="200" width="60" height="8" fill="#7f849c" rx="4"/>
  <rect x="180" y="180" width="60" height="8" fill="#7f849c" rx="4"/>
  <rect x="280" y="160" width="60" height="8" fill="#7f849c" rx="4"/>
  
  <!-- Collectible roots -->
  <circle cx="100" cy="195" r="3" fill="#a6e3a1"/>
  <circle cx="200" cy="175" r="3" fill="#a6e3a1"/>
  <circle cx="300" cy="155" r="3" fill="#a6e3a1"/>
  
  <!-- UI Elements -->
  <rect x="30" y="90" width="40" height="20" fill="#45475a" rx="4"/>
  <text x="50" y="105" fill="#cdd6f4" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Score: 150</text>
  
  <!-- Timer -->
  <rect x="330" y="90" width="40" height="20" fill="#45475a" rx="4"/>
  <text x="350" y="105" fill="#f9e2af" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2:45</text>
  
  <!-- Movement indicator -->
  <polygon points="140,205 135,200 145,200" fill="#94e2d5"/>
</svg>
