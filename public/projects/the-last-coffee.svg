<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="coffee-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#313244"/>
    </linearGradient>
    <radialGradient id="coffee-steam" cx="50%" cy="50%" r="30%">
      <stop offset="0%" style="stop-color:#f5e0dc;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#f5e0dc;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#coffee-bg)" rx="12"/>
  
  <!-- Title Area -->
  <rect x="20" y="20" width="360" height="40" fill="#45475a" rx="8"/>
  <text x="200" y="45" fill="#f9e2af" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">The Last Coffee</text>
  
  <!-- Game Scene -->
  <rect x="20" y="70" width="360" height="200" fill="#313244" rx="8"/>
  
  <!-- City background silhouette -->
  <rect x="30" y="150" width="20" height="100" fill="#585b70"/>
  <rect x="60" y="130" width="25" height="120" fill="#585b70"/>
  <rect x="95" y="140" width="20" height="110" fill="#585b70"/>
  <rect x="125" y="120" width="30" height="130" fill="#585b70"/>
  <rect x="165" y="135" width="25" height="115" fill="#585b70"/>
  <rect x="200" y="125" width="35" height="125" fill="#585b70"/>
  <rect x="245" y="145" width="20" height="105" fill="#585b70"/>
  <rect x="275" y="130" width="25" height="120" fill="#585b70"/>
  <rect x="310" y="140" width="30" height="110" fill="#585b70"/>
  <rect x="350" y="155" width="20" height="95" fill="#585b70"/>
  
  <!-- Ground -->
  <rect x="30" y="240" width="340" height="20" fill="#6c7086"/>
  
  <!-- Player (person holding coffee) -->
  <circle cx="200" cy="215" r="8" fill="#fab387"/>
  <rect x="196" y="220" width="8" height="15" fill="#89b4fa"/>
  <rect x="198" y="235" width="2" height="8" fill="#f5c2e7"/>
  <rect x="202" y="235" width="2" height="8" fill="#f5c2e7"/>
  
  <!-- Coffee cup in hand -->
  <rect x="210" y="218" width="6" height="8" fill="#f5e0dc" rx="1"/>
  <rect x="211" y="220" width="4" height="5" fill="#6c4a1a"/>
  
  <!-- Steam from coffee -->
  <ellipse cx="213" cy="215" rx="3" ry="8" fill="url(#coffee-steam)"/>
  <path d="M212,210 Q214,205 213,200 Q211,195 213,190" stroke="#f5e0dc" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M214,210 Q216,205 215,200 Q213,195 215,190" stroke="#f5e0dc" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Angry crowd (simplified figures) -->
  <!-- Left side crowd -->
  <circle cx="120" cy="225" r="6" fill="#f38ba8"/>
  <rect x="117" y="230" width="6" height="10" fill="#eba0ac"/>
  
  <circle cx="140" cy="225" r="6" fill="#f38ba8"/>
  <rect x="137" y="230" width="6" height="10" fill="#eba0ac"/>
  
  <circle cx="160" cy="225" r="6" fill="#f38ba8"/>
  <rect x="157" y="230" width="6" height="10" fill="#eba0ac"/>
  
  <!-- Right side crowd -->
  <circle cx="240" cy="225" r="6" fill="#f38ba8"/>
  <rect x="237" y="230" width="6" height="10" fill="#eba0ac"/>
  
  <circle cx="260" cy="225" r="6" fill="#f38ba8"/>
  <rect x="257" y="230" width="6" height="10" fill="#eba0ac"/>
  
  <circle cx="280" cy="225" r="6" fill="#f38ba8"/>
  <rect x="277" y="230" width="6" height="10" fill="#eba0ac"/>
  
  <!-- Motion lines for chase -->
  <path d="M115,228 L110,228" stroke="#94e2d5" stroke-width="2"/>
  <path d="M118,232 L113,232" stroke="#94e2d5" stroke-width="2"/>
  
  <path d="M285,228 L290,228" stroke="#94e2d5" stroke-width="2"/>
  <path d="M282,232 L287,232" stroke="#94e2d5" stroke-width="2"/>
  
  <!-- News ticker at bottom -->
  <rect x="30" y="265" width="340" height="15" fill="#45475a" rx="2"/>
  <rect x="35" y="268" width="8" height="8" fill="#f38ba8" rx="1"/>
  <text x="50" y="277" fill="#cdd6f4" font-family="Arial, sans-serif" font-size="10">BREAKING: Last coffee cup spotted downtown!</text>
  
  <!-- Panic meter UI -->
  <rect x="30" y="80" width="60" height="12" fill="#45475a" rx="6"/>
  <rect x="32" y="82" width="50" height="8" fill="#f38ba8" rx="4"/>
  <text x="60" y="105" fill="#cdd6f4" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">PANIC</text>
</svg>
